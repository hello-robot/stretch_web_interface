<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Register</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Hello Robot Inc.</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/register">Register</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <form role="form" action="/register" method="post" class="form-signin" style="max-width: 300px;">
        <h2 class="form-signin-heading">Sign Up here</h2>
        <input type="text" name="username" placeholder="Your Username" class="form-control">
        <input type="password" name="password" placeholder="Your Password">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
    </form>

    <script src="/bootstrap.js"></script>
</body>
</html>
