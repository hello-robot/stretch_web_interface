<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Login</title>

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Hello Robot Inc.</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/register">Register</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <form role="form" action="/login" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="username" id="inputUsername" placeholder="Username" class="form-control" required autofocus>
        <input type="password" name="password" id="inputPassword" placeholder="Password">
        <button type="submit" id="submitButton" class="btn btn-lg btn-primary btn-block">LOGIN</button>
    </form>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
