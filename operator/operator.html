<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Stretch Teleoperation</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8 ;">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/shared/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<operator-page></operator-page>

<settings-page></settings-page>
<!-- SETTINGS -->
<div class="modal fade bd-example-modal-lg" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsTitle"
	 aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="settingsTitle">Settings</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<div class="form-check mb-4">
					<input class="form-check-input" type="checkbox" value="" id="showPermanentIconsOverhead"
						   onchange="checkboxSettingChange(this);" checked>
					<label class="form-check-label" for="showPermanentIconsOverhead">
						Overhead view -- permanent icons?
					</label>
				</div>
				<div class="form-check mb-4">
					<input class="form-check-input" type="checkbox" value="" id="showPermanentIconsPantilt"
						   onchange="checkboxSettingChange(this);" checked>
					<label class="form-check-label" for="showPermanentIconsPantilt">
						Pan-Tilt view -- permanent icons?
					</label>
				</div>
				<div class="form-check mb-4">
					<input class="form-check-input" type="checkbox" value="" id="showPermanentIconsGripper"
						   onchange="checkboxSettingChange(this);" checked>
					<label class="form-check-label" for="showPermanentIconsGripper">
						Gripper view -- permanent icons?
			  </label>
			</div>

      		<div class="d-flex flex-row">
			      <div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
					<label class="onoffswitch-label" for="myonoffswitch">
					  <span class="onoffswitch-inner"></span>
					  <span class="onoffswitch-switch"></span>
					</label>
			      </div>
			    <div class="ml-4 my-3">
			  		<label for="audioSource">Audio in: </label><select id="audioSource"></select>
			    </div>
			    <div class="ml-2 my-3">
			  		<label for="audioOutput">Audio out: </label><select id="audioOutput"></select>
			    </div>
	      	</div>

			  <div class="d-flex flex-row">
			    <div class="ml-3 my-3">
			    	<div class="speed-switch-field">
							<input type="radio" id="radio-one" name="switch-one" value="discrete" onchange="showDiscreteSpeed()" checked/>
							<label for="radio-one">Discrete</label>
							<input type="radio" id="radio-two" name="switch-one" value="continuous" onchange="showContinuousSpeed()"/>
							<label for="radio-two">Continuous</label>
						</div>
						<div id="settings-vscale">
						  <div class="d-flex flex-row discrete-speed">
			      		<label>Velocity Scale:&nbsp</label>
						    <div class="switch-3">
						        <input type="radio" class="switch-input-2" name="v-scale-switch" value="low" id="low" checked>
						        <label for="low" class="switch-label-sm switch-label-5 switch-speed-1" onclick="setVelocityScale('low')">1x</label>
						        
						        <input type="radio" class="switch-input-2" name="v-scale-switch" value="vscalemedium" id="vscalemedium">
						        <label for="vscalemedium" class="switch-label-sm switch-label-6 switch-speed-3" onclick="setVelocityScale('medium')">1.5x</label>
						        
						        <input type="radio" class="switch-input-2" name="v-scale-switch" value="high" id="high">
						        <label for="high" class="switch-label-sm switch-label-7 switch-speed-5" onclick="setVelocityScale('high')">2x</label>
						        <span class="switch-selection switch-selection-sm"></span>
							  </div>
							</div>
						</div>
						<div id="settings-step-size">
						  <div class="d-flex flex-row continuous-speed">
			      		<label>Step Size:&nbsp</label>
						    <div class="switch-3">
						        <input type="radio" class="switch-input-3" name="step-size-switch" value="ssmall" id="step-small">
						        <label for="step-small" class="switch-label-sm switch-label-8 switch-speed-1" onclick="changeStepSize(0.025);">small</label>
						      
						        <input type="radio" class="switch-input-3" name="step-size-switch" value="step-medium" id="step-medium" checked>
						        <label for="step-medium" class="switch-label-sm switch-label-9 switch-speed-3" onclick="changeStepSize(0.05);">medium</label>
						        
						        <input type="radio" class="switch-input-3" name="step-size-switch" value="step-large" id="step-large">
						        <label for="step-large" class="switch-label-sm switch-label-10 switch-speed-5" onclick="changeStepSize(0.1);">large</label>
						        <span class="switch-selection switch-selection-sm"></span>
							  </div>
							</div>
						</div>
					</div>

				<div class="d-flex flex-row">
					<div class="checkbox ml-2 my-3">
						<label class="checkbox-inline no_indent">
							Arm Reach Visualization:
							<input id="reachVisualization" type="checkbox" onchange="updateReachVisualizationDisplay()">
						</label>
					</div>
	      </div>

	    	</div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

		crossorigin="anonymous"></script>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/operator.main.js" type="module"></script>
</body>
</html>
